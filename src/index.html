<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="m-auto w-5/6 bg-blue-300 font-roboto text-white">
    <header class="text-center mt-14 mb-6">
      <h1 id="title" class="font-bold text-3xl">Keyboard Survey Form</h1>
      <p id="description" class="text-lg">
        Thank you for taking the time to fill out my survey
      </p>
    </header>
    <main class="bg-indigo-800 p-10 rounded-md mb-3">
      <form id="survey-form" action="">
        <div id="name-container" class="mb-6">
          <label id="name-label" for="name" class="mb-2">Name</label>
          <input
            name="name"
            id="name"
            type="text"
            placeholder="   Enter your name"
            class="p-1 rounded-sm min-w-full text-slate-600"
            required
          />
        </div>
        <div id="email-container" class="mb-6">
          <label id="email-label" for="email" class="mb-2">Email</label>
          <input
            name="email"
            id="email"
            type="email"
            placeholder="  Enter your Email"
            class="p-1 rounded-sm min-w-full text-slate-600"
            required
          />
        </div>
        <div id="age-container" class="mb-6">
          <label id="number-label" for="number" class="mb-2"
            >Age(optional)</label
          >
          <input
            name="number"
            id="number"
            type="number"
            placeholder="  Age"
            class="p-1 rounded-sm min-w-full text-slate-600"
            min="13"
            max="150"
          />
        </div>
        <div id="select-container" class="mb-6">
          <label id="dropdown-label" for="dropdown" class="mb-2"
            >Which option best describes your keyboard</label
          >
          <select
            name="dropdown"
            id="dropdown"
            class="p-1 rounded-sm min-w-full text-slate-600"
          >
            <option disabled selected value>Select an option</option>
            <option value="Full-Sized (104 key)">Full-Sized (104 key)</option>
            <option value="TKL (87 key)">TKL (87 key)</option>
            <option value=" 60% (68 key)">60% (68 key)</option>
          </select>
        </div>
        <div id="radio-container" class="mb-6">
          <p class="mb-2">Would you recommend your keyboard to a friend?</p>
          <div>
            <input
              type="radio"
              id="definitely-radio"
              name="keyboard-radio"
              value="definitely"
              checked
            />
            <label for="definitely-radio">Definitely</label>
          </div>
          <div>
            <input
              type="radio"
              id="maybe-radio"
              name="keyboard-radio"
              value="maybe"
            />
            <label for="maybe-radio">Maybe</label>
          </div>
          <div>
            <input
              type="radio"
              id="unsure-radio"
              name="keyboard-radio"
              value="unsure"
            />
            <label for="unsure-radio">Unsure</label>
          </div>
        </div>
        <div id="checkbox-container" class="mb-6">
          <p class="mb-2">
            What would you like to see improved? (check all that apply)
          </p>
          <div>
            <input type="checkbox" id="keys" name=-keys" value="keys" />
            <label for="keys">Keys</label>
          </div>
          <div>
            <input type="checkbox" id="rgb" name="rgb" value="rgb" />
            <label for="rgb">RGB</label>
          </div>
          <div>
            <input type="checkbox" id="size" name="size" value="size" />
            <label for="size">Size</label>
          </div>
          <div>
            <input type="checkbox" id="sound" name="sound" value="sound" />
            <label for="sound">Sound</label>
          </div>
        </div>
        <div id="textarea-container" class="mb-6">
          <p class="text-xl mb-2">Any comments or suggestions?</p>
          <textarea
            name="comment-area"
            id="comment-area"
            cols=""
            rows="10"
            class="min-w-full max-h-32 text-slate-600 rounded-sm"
            placeholder="  Enter your coments here..."
          ></textarea>
        </div>
        <div id="submit-container">
          <input
            id="submit"
            type="submit"
            value="Submit"
            class="bg-green-600 min-w-full p-3 rounded-sm hover:bg-green-500 active:bg-green-700"
          />
        </div>
      </form>
    </main>
  </body>
</html>
